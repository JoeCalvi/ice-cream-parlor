<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Parlor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
        integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stlye.css">
</head>



<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center display-4 p-3">
                    <nav>Scoops Ahoy!</nav>
                </div>
            </div>
        </div>
    </header>



    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center pt-3">
                    <h1>Build Your Order</h1>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-end align-items-center">
                </div>
                <div class="col-12 col-md-4 text-center p-2">
                    <h4 class="scoops-borders p-2">
                        Cone or Bowl?
                    </h4>
                </div>
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div
                            class="col-12 col-md-5 d-flex justify-content-center align-items-center scoops-borders py-5 m-4">
                            <div class="card">
                                <img src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg" alt="cone"
                                    title="Waffle Cone">
                            </div>
                        </div>
                        <div
                            class="col-12 col-md-5 d-flex justify-content-center align-items-center scoops-borders py-5 m-4">
                            <div class="card">
                                <img src="http://images.wbmason.com/350/L_JOY66050.jpg" alt="bowl" title="Waffle Bowl">
                            </div>
                        </div>
                        <div class="col-12 col-md-6 text-center left-side-offset py-2 d-none d-md-block">
                            <h4>$2</h4>
                        </div>
                        <div class="col-12 col-md-6 text-center right-side-offset py-2 d-none d-md-block">
                            <h4>$4</h4>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-4"></div>
                        <div class="col-12 col-md-4 text-center p-2">
                            <h4 class="scoops-borders p-2">
                                Pick Your Flavor.
                            </h4>
                        </div>
                        <div class="col-4"></div>
                        <div
                            class="col-12 col-md-3 d-flex justify-content-center align-items-center scoops-borders py-5 m-4">
                            <div class="card">
                                <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg"
                                    alt="vanilla" title="Vanilla">
                            </div>
                        </div>
                        <div
                            class="col-12 col-md-3 d-flex justify-content-center align-items-center scoops-borders py-5 m-4">
                            <div class="card">
                                <img src="https://images.unsplash.com/photo-1584448275442-37f6357a499e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                                    alt="strawberry" title="Strawberry">
                            </div>
                        </div>
                        <div
                            class="col-12 col-md-3 d-flex justify-content-center align-items-center scoops-borders py-5 m-4">
                            <div class="card">
                                <img src="https://images.unsplash.com/photo-1611945008429-3340e8c572f7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                                    alt="cookie dough" title="Cookie Dough">
                            </div>
                        </div>
                        <div class="col-12 col-md-4 text-center middle-left-offset d-none d-md-block">
                            <h4>$1</h4>
                        </div>
                        <div class="col-12 col-md-4 text-center d-none d-md-block">
                            <h4>$2</h4>
                        </div>
                        <div class="col-12 col-md-4 text-center middle-right-offset d-none d-md-block">
                            <h4>$1</h4>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4 text-center p-4">
                    <h4 class="scoops-borders p-2">
                        Toppings?
                    </h4>
                </div>
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div
                            class="col-12 col-md-5 d-flex justify-content-center align-items-center scoops-borders py-5 m-4">
                            <div class="card">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg"
                                    alt="sprinkles" title="Sprinkles">
                            </div>
                        </div>
                        <div
                            class="col-12 col-md-5 d-flex justify-content-center align-items-center scoops-borders py-5 m-4">
                            <div class="card">
                                <img src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360"
                                    alt="chocolate chips" title="Chocolate Chips">
                            </div>
                        </div>
                        <div class="col-12 col-md-6 text-center left-side-offset py-2 d-none d-md-block">
                            <h4>$2</h4>
                        </div>
                        <div class="col-12 col-md-6 text-center right-side-offset py-2 d-none d-md-block">
                            <h4>$4</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 d-flex justify-content-md-evenly align-items-center">
                    <span class="p-5">
                        <h4>Order:</h4>
                    </span>
                    <span class="checkout-text">
                        <p>Cone, 2 Scoops Strawberry, Sprinkles</p>
                    </span>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-md-evenly align-items-center">
                    <span class="p-5">
                        <h4>Total:</h4>
                    </span>
                    <span class="checkout-text p-3">
                        <p>$12.95</p>
                    </span>
                </div>
                <div class="col-12 d-flex justify-content-center pb-5">
                    <button class="btn btn-outline-danger">CHECKOUT</button>
                </div>
            </div>
        </div>
    </main>



    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="pt-3">
                        <p class="p-0">Scoops Ahoy<br>
                            All Rights Reserved.<br>
                            Hawkins, IN</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <script src="app.js"></script>
</body>

</html>
